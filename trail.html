<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="https://images.unsplash.com/photo-1558981403-c5f9899a28bc?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Card Image"
        class="card-image"
      />
      <div class="card-content">
        <h2 class="card-title">Card Title</h2>
        <p class="card-description">
          This is a beautiful card with a clean design. Use it for portfolios,
          blogs, or product highlights.
        </p>
        <button class="card-button">Learn More</button>
      </div>
    </div>
  </body>
</html>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Arial", sans-serif;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f8;
    padding: 20px;
  }

  .card {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    max-width: 350px;
    transition: transform 0.3s ease-in-out;
  }

  .card:hover {
    transform: translateY(-10px);
  }

  .card-image {
    width: 100%;
    height: auto;
    display: block;
  }

  .card-content {
    padding: 20px;
  }

  .card-title {
    font-size: 1.8rem;
    margin-bottom: 10px;
    color: #333;
  }

  .card-description {
    font-size: 1rem;
    color: #666;
    margin-bottom: 20px;
    line-height: 1.6;
  }

  .card-button {
    padding: 10px 20px;
    font-size: 1rem;
    background-color: #6c63ff;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .card-button:hover {
    background-color: #5751d9;
  }
</style>
